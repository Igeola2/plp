<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Amittytools Concerns Ventures</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="container"> 
            <section id="about">
                <h2>About Us</h2>
                <div class="content">
                    <img src="logop.jpg" alt="This is the company's logo">
                    <p>Dealers In All Kinds Of Power Tools</p>
                </div>
            </section>
            <section id="services">
                <h2>Our Services</h2>
                <ul>
                    <li>Sales of Tools</li>
                    <li>After Sales Services</li>
                    <li>Distributors</li>
                    <li>Channelings</li>
                </ul>
            </section>
        </div>
                
        
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br>
                <input type="submit" value="Send">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Amittytools Website. All rights reserved.</p>
    </footer>
</body>
</html>
